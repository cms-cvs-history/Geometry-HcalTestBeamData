process GEOM = {
	service = MessageLogger
	{
	untracked vstring destinations   = { "cout" }
 	untracked vstring categories     = { "HCalGeom" }
	untracked vstring debugModules   = { "*" }
	untracked PSet cout = {untracked string threshold = "DEBUG"
			untracked PSet INFO     = { untracked int32 limit = 0}
			untracked PSet DEBUG    = { untracked int32 limit = 0}
			untracked PSet HCalGeom = { untracked int32 limit =-1}
			}
   	}

	source = EmptySource
	{
		untracked int32 maxEvents = 0
	}

	#Geometry
        include "Geometry/HcalTestBeamData/data/TB2006GeometryXML.cfi"

        module m = GeometryProducer 
        { 
            bool UseMagneticField = false
	    bool UseSensitiveDetectors = false
            PSet MagneticField = { double delta = 1. }
        }
        path p1 = { m }
}
